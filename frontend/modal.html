    <style>
        #notifyPopup {
            font-family: 'Inter', sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
          .modal-dialog {
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            color: #000;
            text-align: center;
            border-radius: 20px;
            padding: 30px 30px 70px;
          }
          
          .modal-header button {
            width: 30px;
            font-size: 20px;
            color: #c0c5cb;
            align-self: flex-end;
            background-color: transparent;
            border: none;
            margin-bottom: 10px;
          }
          
          #modal-img {
            width: 82px;
            margin-bottom: 15px;
          }
          
          .modal-body p {
            margin-bottom: 40px;
            font-size: 18px;
          }
          
          .modal-footer button {
            background-color: #00B074;
            border: none;
            border-radius: 5px;
            width: 200px;
            padding: 14px;
            font-size: 16px;
            color: white;
            box-shadow: 0px 6px 18px -5px #EFFDF5;
          }
          
    </style>
</head>

<!-- Bootstrap Modal -->
<div class="modal fade" id="notifyPopup" tabindex="-1" aria-labelledby="notifyPopupLabel" aria-hidden="true" class="modalMain">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="notifyPopupLabel">Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <img src="img/receive-mail.png" alt="cookies-img" id="modal-img"/>
                <p>You'll get notified about matching job opportunities soon!</p>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                <!-- <button type="button" class="btn btn-primary">OK</button> -->
            </div>
        </div>
    </div>
</div>
